<link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link href="//cdn.bootcss.com/bootstrap-datetimepicker/4.17.44/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
<script src="//cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="//cdn.bootcss.com/moment.js/2.17.1/moment.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap-datetimepicker/4.17.44/js/bootstrap-datetimepicker.min.js"></script>

<form action="port/btest/1/" method="post">{% csrf_token %}
    <table border="0">
        <tr>
            <th>주식 종목</th>
            <td>
                <select name = "stock_code">
                    <option value = "068270">셀트리온</option>
                    <option value = "005930">삼성전자</option>
                </select>
            </td>
        </tr>
        <tr>
        <th>시작일</th>
        <td>
            <input type="text" name="start_date" value="20180104">
            <div class="input-group-append" data-target="#datetime-input" data-toggle="datetimepicker">
            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
            </div>
        </td>
        </tr>
        <tr>
        <th>종료일</th>
        <td>
            <input type="text" name="end_date" value="20190630">
        </td>
        </tr>
    </table>
    <script>
    $(function () {
        $('#datetime-input').datetimepicker({
            format:'YYYY-MM-DD HH:mm:ss'
        });
    });
</script>
<input type="submit" value="백테스트" />
</form>
